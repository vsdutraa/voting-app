<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App - Votação</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
      <a class="navbar-brand" href="#">Voting App</a>
      <ul class="navbar-nav right-align">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Votação</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contagem.html">Relatório</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="voting-card">
        <div class="card-header">
          <h4>Escolha seu candidato:</h4>
        </div>
        <div class="items-container">
          <form>
            <div class="candidato">
              <input type="radio" name="candidato" id="candidato1" />
              <label class="candidato-name" for="candidato1">Candidato 1</label>
            </div>
            <div class="candidato">
              <input type="radio" name="candidato" id="candidato2" />
              <label class="candidato-name" for="candidato2">Candidato 2</label>
            </div>
            <p id="feedback-msg"></p>
            <button type="submit" class="submit-button btn btn-primary">
              Votar
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script src="./index.js"></script>
  </body>
</html>
