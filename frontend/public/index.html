<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App - Sign In</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand navbar-dark bg-custom">
      <a class="navbar-brand" href="#">Voting App</a>
      <ul class="navbar-nav right-align">
        <li class="nav-item">
          <a class="nav-link" href="./votacao.html">Votação</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contagem.html">Relatório</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="login-card">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <input
              class="form-control login-input"
              type="text"
              id="username"
              name="username"
              required
              placeholder="Digite o nome de usuário"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control login-input"
              type="password"
              id="password"
              name="password"
              required
              placeholder="Digite sua senha"
            />
          </div>
          <button type="submit" class="login-button btn">Entrar</button>
        </form>
        <p>
          Não tem uma conta?
          <a class="login-link" href="./signup.html">Registre-se</a>
        </p>
      </div>
    </main>
  </body>
</html>
