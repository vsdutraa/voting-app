<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App - Sign In</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand navbar-dark bg-custom">
      <a class="navbar-brand" href="/">
        <i class="logo fa-solid fa-check-to-slot"></i> Voting App
      </a>
      <ul class="navbar-nav right-align"></ul>
    </nav>

    <main>
      <div class="login-card">
        <h2>Login</h2>
        <form action="/login" method="POST">
          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-user"></i>
              <input
                class="form-control login-input"
                type="text"
                id="username"
                name="username"
                required
                placeholder="Digite o nome de usuário"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-container">
              <i
                class="fas fa-eye"
                id="togglePassword"
                onclick="togglePasswordVisibility()"
              ></i>
              <input
                class="form-control login-input"
                type="password"
                id="password"
                name="password"
                required
                placeholder="Digite sua senha"
              />
            </div>
          </div>
          <p id="feedback-msg"></p>
          <button type="submit" class="login-button btn">Entrar</button>
        </form>
        <p>
          Não tem uma conta?
          <a class="login-link" href="./registrar">Registre-se</a>
        </p>
      </div>
    </main>

    <!-- FontAwesome CDN -->
    <script
      src="https://kit.fontawesome.com/3813554734.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script src="/js/index.js"></script>
  </body>
</html>
