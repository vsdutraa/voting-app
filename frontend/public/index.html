<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App - Sign In</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
      <a class="navbar-brand" href="#">Voting App</a>
      <ul class="navbar-nav right-align">
        <li class="nav-item">
          <a class="nav-link" href="./votacao.html">Votação</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contagem.html">Relatório</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="voting-card">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="login-button">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="./signup.html">Registre-se</a></p>
      </div>
    </main>
  </body>
</html>
