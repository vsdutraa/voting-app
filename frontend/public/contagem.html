<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App - Contagem</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand navbar-dark bg-custom">
      <a class="navbar-brand" href="/">
        <i class="logo fa-solid fa-check-to-slot"></i> Voting App
      </a>
      <ul class="navbar-nav right-align">
        <li class="nav-item">
          <a class="nav-link" href="./votacao">
            <i class="fa-solid fa-check-to-slot"></i> Votação
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contagem">
            <i class="fas fa-chart-bar"></i> Relatório
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="voting-card">
        <h4>Relatório dos votos</h4>

        <ul class="list-group list-group-flush">
          <li class="list-group-item candidato-name">
            Candidato 1:
            <p style="display: inline" id="votosCandidato1">0 votos</p>
          </li>
          <li class="list-group-item candidato-name">
            Candidato 2:
            <p style="display: inline" id="votosCandidato2">0 votos</p>
          </li>
        </ul>
      </div>
    </main>

    <!-- FontAwesome CDN -->
    <script
      src="https://kit.fontawesome.com/3813554734.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script src="/js/contagem.js"></script>
  </body>
</html>
